    <title>Document</title>

    <style>
        #main {
            width: 900px;
            height: 600px;
            background: darkcyan;
        }
    </style>
</head>

<body>
    <div id="main"></div>
</body>
<script>
    var myChart = echarts.init(document.getElementById('main'));

    option = {
        title: {
            text: '某站点用户访问来源',
            subtext: '纯属虚构',
            left: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: '{a} <br/>{b} : {c} ({d}%)'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
        },
        series: [{
            name: '访问来源',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: [{
                value: 5,
                name: '衬衫'
            }, {
                value: 20,
                name: '羊毛衫'
            }, {
                value: 36,
                name: '雪纺衫'
            }, {
                value: 10,
                name: '裤子'
            }, {
                value: 10,
                name: '高跟鞋'
            }, {
                value: 20,
                name: '袜子'
            }],
            emphasis: {
                itemStyle: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };

    myChart.setOption(option);
</script>
